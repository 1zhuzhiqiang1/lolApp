<ion-content>
	<ion-list no-lines>
		<ion-item *ngFor="let item of newDatas" (click)="itemSelected(item)">
			<h2>{{item.title}}</h2>
			<p>{{item.time}}</p>
		</ion-item>
	</ion-list>
	<!-- 自动加载 -->
	<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
		<ion-infinite-scroll-content
			loadingSpinner="bubbles"
			loadingText="正在加载数据中...">
		</ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
